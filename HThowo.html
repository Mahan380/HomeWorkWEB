<html lang="en">
    <head>
        <title>Music Player</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="SShowo.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="player-box">
            <h3 class="brand">music player</h3>
            <br>
            <span class="start">00:00</span>
            <span class="end">03:49</span><br>
            <input type="range" name="time_bar" class="control-time"><br>
            <ul class="Buttoms">
                <li><button class="back fas fa-backward"></button></li>
                <li><button class="play fas fa-play"></button></li>
                <li><button class="for fas fa-forward" ></button></li>
            </ul>
        </div>
    </body>
